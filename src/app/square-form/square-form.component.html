<form [formGroup]="squareForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="sideLength">Side Length 1:</label>
      <input type="number" class="form-control" id="sideLength" formControlName="sideLength">
    </div>
  
    <div class="form-group">
      <label for="sideLength2">Side Length 2:</label>
      <input type="number" class="form-control" id="sideLength2" formControlName="sideLength2">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
